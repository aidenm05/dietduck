<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1230.0.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Add your existing styles here */
        
        
        :root {
            --main-bg: #ffffff;
            --text-color: #363636;
            --toggle: #690021;
            --accent: #8c1616;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('images/attilabg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }   


        /* Toggle slider styles */
        .toggle-slider {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
        }

        .toggle-slider input {
            display: none; /* Hide the actual checkbox */
        }

        .toggle-slider label {
            flex: 1;
            padding: 10px;
            background-color: var(--accent);
            color: white;
            border-radius: var(--border-radius);
            text-align: center;
            cursor: pointer;
        }

        .toggle-slider label.active {
            background-color: var(--toggle);
        }

        /* Input fields */
        .auth-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: var;
            border: 2px solid black;
            background: var(--main-bg);
            color: var(--text-color);
            font-size: 1rem;
            text-align: center;
        }

        /* Buttons */
        .auth-container button {
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            padding: 10px; /* Added padding for consistency */
            background-color: var(--accent); /* Use the defined accent color */
            box-shadow: none; 
            color: white;
            border-radius: var;
            border: 2px solid black;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <h1 style="margin-bottom: 20px;">Diet Duck</h1>
        
        <div class="toggle-slider">
            <input type="radio" id="loginToggle" name="authToggle" checked>
            <label for="loginToggle" class="active" style="border: 2px solid black;">Login</label>
            <input type="radio" id="signUpToggle" name="authToggle">
            <label for="signUpToggle" style="border: 2px solid black;">Sign Up</label>
        </div>
        

        <div id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
        </div>

        <div id="signUpForm" style="display: none;">
            <input type="text" id="signUpUsername" placeholder="Username" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button onclick="signUp()">Create Account</button>
        </div>
    </div>

    

    <script>
        // Toggle between Login and Sign Up forms
        const loginToggle = document.getElementById('loginToggle');
        const signUpToggle = document.getElementById('signUpToggle');
        const loginForm = document.getElementById('loginForm');
        const signUpForm = document.getElementById('signUpForm');

        loginToggle.addEventListener('change', () => {
            if (loginToggle.checked) {
                loginForm.style.display = 'block';
                signUpForm.style.display = 'none';
                loginToggle.nextElementSibling.classList.add('active');
                signUpToggle.nextElementSibling.classList.remove('active');
            }
        });

        signUpToggle.addEventListener('change', () => {
            if (signUpToggle.checked) {
                loginForm.style.display = 'none';
                signUpForm.style.display = 'block';
                signUpToggle.nextElementSibling.classList.add('active');
                loginToggle.nextElementSibling.classList.remove('active');
            }
        });
    </script>
</body>
</html>
